{{titulo}}
<h1>Servicio Restful</h1>
<li *ngFor="let elemento of info">
    <ul>
        <li>
            Titulo :{{elemento.title}}
        </li>
    </ul>
</li>
<hr>
<div>
    <ul class="list-group">
        <li *ngFor="let empleado of empleados">
            <ul>
                <li class="list-group-item">{{empleado.nombre}}</li>
                <li class="list-group-item">{{empleado.edad}}</li>
            </ul>
        </li>
    </ul>
</div>
<br>
<div>
    <input type="text" [(ngModel)]="empleado_guardar">
    <button (click) = "empleadoGuardar()">Guardar</button>
</div>
<br>
<div>
    <ul class="list-group">
        <li *ngFor="let empleado of empleadosAMostrar; let i = index">
            <ul>
                <li class="list-group-item">{{i}} {{empleado}} <button (click) = "empleadoEliminar(i)">Borrar</button></li>
            </ul>
        </li>
    </ul>

    
</div>
